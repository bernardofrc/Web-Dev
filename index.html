<html>
    <head>
        <title>Revisão CG</title>
    </head>
    <body>
        <canvas id="canvas" height="400" width="400" style="border: solid 10px #000000"> </canvas>    <!-- Criação do canvas com id, height, width e style(tipo de border, espessura e cor) -->

        <script>
            ctx = document.getElementById("canvas").getContext("2d");      // Atribuição dos atributos e contexto do canvas a uma variável

            // Circunferência
            ctx.strokeStyle = "rgba(0,0,0,1)";  // Define a cor e opacidade do arco
            ctx.lineWidth = 10;
            ctx.beginPath();                    // Indica o início da figura
            ctx.arc(200,200,103,0,2*Math.PI);   // Definir o arco (x central,y central,raio,ângulo inicial (radianos),ângulo final (radianos))
            ctx.closePath();                    // Indica o fim da figura
            ctx.stroke();                       // Aplica o arco à canvas

            // Linhas
            // Pentágono
            ctx.strokeStyle = "rgba(0,0,0,1)";  // Definição da cor e opacidade da linha
            ctx.lineWidth = 5;                  // Definição da espessura da linha
            ctx.beginPath();                    // Indica o início do pentágono (caso as linhas de início e de fim não fiquem sobrepostas os comandos beginPath e closePath fecham a figura)
            ctx.moveTo(200,300);                // Move a "caneta" para as coordenadas (x,y)
            ctx.lineTo(295,235);                // Desenha uma linha até às coordenadas (x,y)
            ctx.lineTo(260,120);
            ctx.lineTo(140,120);
            ctx.lineTo(105,235);
            ctx.closePath();                    // Indica o fim do pentágono
            ctx.stroke();                       // Aplica o pentágono à canvas

            // Estrela
            ctx.strokeStyle = "rgba(255,0,0,1)";
            ctx.beginPath();                    // Indica o início da estrela
            ctx.moveTo(200,300);
            ctx.lineTo(260,120);
            ctx.lineTo(105,235);
            ctx.lineTo(295,235);
            ctx.lineTo(140,120);
            ctx.closePath();                    // Indica o fim da estrela
            ctx.stroke();                       // Aplica a estrela à canvas

            // Velas
            ctx.strokeStyle = "rgba(255,255,0,1)";
            ctx.beginPath();
            ctx.arc(200,300,5,0,2*Math.PI);
            ctx.closePath();
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(295,235,5,0,2*Math.PI);
            ctx.closePath();
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(260,120,5,0,2*Math.PI);
            ctx.closePath();
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(140,120,5,0,2*Math.PI);
            ctx.closePath();
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(105,235,5,0,2*Math.PI);
            ctx.closePath();
            ctx.stroke();

            // Texto
	    // Bernardo
            ctx.fillStyle = "rgba(255,0,0,1)";  // Definição da cor de fundo e opacidade
            ctx.font = "70px Arial";            // Definição do tamanho e fonte do texto
            ctx.fillText("Bernardo",60,80);     // Definição do texto e coordenadas do canto inferior esquerdo (x,y)

	    // Calado
            ctx.fillStyle = "rgba(255,0,0,1)";
            ctx.font = "70px Arial";
            ctx.fillText("Calado",90,370);

        </script>
    </body>
</html>
